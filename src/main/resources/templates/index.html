<script>
    function handleFileSelect(event, type) {
        const file = event.target.files[0]; // الحصول على الملف المحدد
        const preview = document.getElementById(type + "Preview");
        const message = document.getElementById(type + "Message");

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result; // تعيين الصورة للعرض
                preview.style.display = "block"; // إظهار الصورة
                if (message) message.style.display = "none"; // إخفاء رسالة عدم وجود ملف (إن وجدت)
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = "none"; // إخفاء الصورة
            if (message) message.style.display = "block"; // إظهار رسالة عدم وجود ملف (إن وجدت)
        }
    }

    function closeImage(type) {
        document.getElementById(type + "Preview").style.display = "none"; // إخفاء الصورة
    }

    // ✅ دالة التحقق من الرقم الإحصائي من السيرفر (تم تعديل الرابط فقط)
    async function isStatisticalNumberExists(statisticalNumber) {
        const response = await fetch(`/archive/checkStatisticalNumber?statisticalNumber=${encodeURIComponent(statisticalNumber)}`);
        const exists = await response.json();
        return exists;
    }

    async function submitForm() {
        let form = document.getElementById("companyForm");
        let companyName = form.companyName.value.trim();
        let statisticalNumber = form.statisticalNumber.value.trim();
        let responseMessage = document.getElementById("responseMessage");

        // التحقق من وجود اسم الشركة والرمز الإحصائي
        if (!companyName || !statisticalNumber) {
            responseMessage.innerHTML = `<div class='alert alert-warning'>يرجى ملء اسم الشركة والرمز الإحصائي قبل الإضافة.</div>`;
            return;
        }

        // التحقق من الرقم الإحصائي
        const exists = await isStatisticalNumberExists(statisticalNumber);
        if (exists) {
            responseMessage.innerHTML = `<div class='alert alert-danger'>الرقم الإحصائي موجود مسبقًا، يرجى التأكد من الرمز في منظومة البحث او العرض .</div>`;
            return;
        }

        let formData = new FormData(form);

        fetch("/archive/add", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('حدث خطأ أثناء الإضافة');
            }
            return response.text();
        })
        .then(data => {
            responseMessage.innerHTML = `<div class='alert alert-success'>${data}</div>`;
            form.reset();
            // إخفاء جميع صور المعاينة
            const previews = document.querySelectorAll("img");
            previews.forEach(img => img.style.display = "none");
        })
        .catch(error => {
            responseMessage.innerHTML = `<div class='alert alert-danger'>${error.message}</div>`;
        });
    }
</script>
