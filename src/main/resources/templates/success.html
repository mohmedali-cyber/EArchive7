<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نجاح التحديث</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success-container {
            margin-top: 100px;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .btn-custom {
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 50px;
            border-width: 2px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .fa-arrow-left, .fa-search {
            margin-left: 8px;
        }
    </style>
</head>
<body>




<center>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="success-container text-center">
            <h2 class="mb-4 fw-bold text-light px-4 py-3 rounded-4 shadow-lg"
                style="background: linear-gradient(90deg, #198754, #157347); font-size: 28px;">
                تم التحديث بنجاح!
            </h2>

            <div class="d-flex justify-content-center gap-5 flex-wrap mt-4">
                <a th:href="@{/}" class="btn shadow btn-elegant">
                    العودة إلى صفحة الإضافة
                </a>

                <a th:href="@{/archive/index2}" class="btn shadow btn-elegant">
                    الانتقال إلى البحث
                </a>
            </div>
        </div>
    </div>

    <style>
        .btn-elegant {
            background: linear-gradient(145deg, #0d6efd, #6610f2);
            color: #fff;
            font-size: 17px;
            padding: 12px 28px;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }

        .btn-elegant:hover {
            background: linear-gradient(145deg, #0b5ed7, #520dc2);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
    </style>
</center>






</body>


</html>
