<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Cairo', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #407070;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #407070;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #305f5f;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>تسجيل الدخول</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="اسم المستخدم" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="كلمة السر" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">دخول</button>
        </div>
    </form>

    <p class="error-message" th:if="${error}" th:text="${error}"></p>

    <div class="register-link">
        <p>ليس لديك حساب؟ <a th:href="@{/register}">إنشاء حساب</a></p>
    </div>
</div>

</body>
</html>
