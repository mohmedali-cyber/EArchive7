#Neon free
# --- \u0627\u0644\u0627\u062A\u0635\u0627\u0644 \u0628\u0642\u0627\u0639\u062F\u0629 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A ---
spring.datasource.url=jdbc:postgresql://ep-wandering-bird-a5j7cxix-pooler.us-east-2.aws.neon.tech:5432/neondb?sslmode=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_dg0cPiYNXES5
spring.datasource.driver-class-name=org.postgresql.Driver

# \u0625\u0639\u062F\u0627\u062F\u0627\u062A Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# \u062A\u062D\u0633\u064A\u0646 \u0627\u0644\u0623\u062F\u0627\u0621 \u0648\u062A\u0648\u0641\u064A\u0631 \u0627\u0644\u0648\u0642\u062A \u0641\u064A Neon
# \u0639\u062F\u062F \u0627\u0644\u0627\u062A\u0635\u0627\u0644\u0627\u062A \u0627\u0644\u0642\u0635\u0648\u0649
spring.datasource.hikari.maximum-pool-size=5
# \u0623\u0642\u0644 \u0639\u062F\u062F \u0645\u0646 \u0627\u0644\u0627\u062A\u0635\u0627\u0644\u0627\u062A \u0627\u0644\u062E\u0627\u0645\u0644\u0629
spring.datasource.hikari.minimum-idle=1
# 5 \u062F\u0642\u0627\u0626\u0642 = \u064A\u062A\u0645 \u063A\u0644\u0642 \u0627\u0644\u0627\u062A\u0635\u0627\u0644 \u0627\u0644\u062E\u0627\u0645\u0644 \u0628\u0639\u062F\u0647\u0627
spring.datasource.hikari.idle-timeout=300000
# 10 \u062F\u0642\u0627\u0626\u0642 = \u064A\u062A\u0645 \u0625\u0639\u0627\u062F\u0629 \u062A\u062F\u0648\u064A\u0631 \u0627\u0644\u0627\u062A\u0635\u0627\u0644 \u062A\u0644\u0642\u0627\u0626\u064A\u064B\u0627
spring.datasource.hikari.max-lifetime=600000
# 30 \u062B\u0627\u0646\u064A\u0629 \u0644\u0644\u0627\u0646\u062A\u0638\u0627\u0631 \u0642\u0628\u0644 \u0641\u0634\u0644 \u0627\u0644\u0627\u062A\u0635\u0627\u0644
spring.datasource.hikari.connection-timeout=30000





